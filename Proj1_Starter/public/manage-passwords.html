<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manage Passwords</title>
</head>
<body>
    <h2>Manage Passwords</h2>
    <form id="passwordForm">
        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <!-- Assuming userId is stored in a hidden input or retrieved dynamically -->
        <input type="hidden" id="userId" name="userId" value="1"> <!-- Replace with actual userId -->

        <button type="submit">Save Password</button>
    </form>
    <a href="view-passwords.html">View Saved Passwords</a>

    <div id="message"></div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = {
                site_name: document.getElementById('service').value,
                username: document.getElementById('username').value,
                password_hash: document.getElementById('password').value,
                user_id: document.getElementById('userId').value
            };

            try {
                const response = await fetch('http://localhost:3000/save-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').textContent = 'Password saved successfully!';
                } else {
                    document.getElementById('message').textContent = data.message || 'Failed to save password.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
